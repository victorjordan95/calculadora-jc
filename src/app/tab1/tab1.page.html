<ion-header>
    <ion-toolbar>
        <ion-title>
            Simulação de Investimento
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="shade">
    <ion-card color="light">
        <ion-card-header>
            <ion-card-subtitle>Tesouro SELIC</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content>
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <ion-item color="light">
                    <ion-label position="stacked">Investimento Mensal</ion-label>
                    <ion-input placeholder="Quanto pretende investir mensalmente?" type="tel" [(ngModel)]="parcelas" name="parcelas"></ion-input>
                </ion-item>
                <!-- <ion-item>
                    <ion-label position="stacked">Taxa Imposto de Renda</ion-label>
                    <ion-input placeholder="Taxa do Imposto de Renda" type="tel" [(ngModel)]="ir" name="ir"></ion-input>
                </ion-item> -->
                <ion-item color="light">
                    <ion-label position="stacked">Tempo Investindo (Meses)</ion-label>
                    <ion-input placeholder="Por quanto tempo quer investir esse valor? Em meses" type="tel" [(ngModel)]="tempo" name="tempo"></ion-input>
                </ion-item>
                <div class="taxa">
                    <p>
                        Taxa Anual 
                        <small>({{date.getDate()}}/{{date.getMonth()+1}}/{{date.getFullYear()}})</small>
                    </p>
                    <p>{{taxa}}</p>
                </div>
                <ion-button type="submit" color="primary" class="btn-full">Simular!</ion-button>
            </form>
        </ion-card-content>
    </ion-card>
